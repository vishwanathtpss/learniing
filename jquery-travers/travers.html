<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://www.tutorialspoint.com/jquery/jquery-3.6.0.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
         $( ".container" ).children().css( "border", "2px solid red" );
         $( ".container" ).find(".col").css( "border", "2px solid red","color","red" );
         $( ".container" ).find(".col").css("color","red" );
      });
      $(function() {
            $( "#draggable" ).draggable();
         });
})

</script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
        </div>
        <br>
        <div class="row">
            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col">7</div>
            <div class="col">8</div>
        </div>
        <br> <br>
        <div class="draggable">
            <p>the quick brown fox jumps over the lazy dog</p>
        </div>
    </div>
    <button>click here to run </button>
</body>
</html>
