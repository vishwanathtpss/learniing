<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://www.tutorialspoint.com/jquery/jquery-3.6.0.js"></script>
    <script>
      $(document).ready(function () {
        $(".has-32px-font-size").attr("placeholder", "changed");
        $(".screen-reader-text").replaceWith("ddd");
      });
    </script>
  </head>
  <body>
    <nav
      class="is-responsive items-justified-right wp-block-navigation is-content-justification-right is-layout-flex wp-container-core-navigation-layout-1 wp-block-navigation-is-layout-flex"
      aria-label="Navigation 3"
      data-wp-interactive=""
      data-wp-context='{"core":{"navigation":{"overlayOpenedBy":[],"type":"overlay","roleAttribute":"","ariaLabel":"Menu"}}}'
    >
      <button
        aria-haspopup="dialog"
        aria-label="Open menu"
        class="wp-block-navigation__responsive-container-open"
        data-wp-on--click="actions.core.navigation.openMenuOnClick"
        data-wp-on--keydown="actions.core.navigation.handleMenuKeydown"
      >
        <svg
          width="24"
          height="24"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          aria-hidden="true"
          focusable="false"
        >
          <rect x="4" y="7.5" width="16" height="1.5"></rect>
          <rect x="4" y="15" width="16" height="1.5"></rect>
        </svg>
      </button>
      <div
        class="wp-block-navigation__responsive-container"
        style=""
        id="modal-1"
        data-wp-class--has-modal-open="selectors.core.navigation.isMenuOpen"
        data-wp-class--is-menu-open="selectors.core.navigation.isMenuOpen"
        data-wp-effect="effects.core.navigation.initMenu"
        data-wp-on--keydown="actions.core.navigation.handleMenuKeydown"
        data-wp-on--focusout="actions.core.navigation.handleMenuFocusout"
        tabindex="-1"
      >
        <div class="wp-block-navigation__responsive-close" tabindex="-1">
          <div
            class="wp-block-navigation__responsive-dialog"
            data-wp-bind--aria-modal="selectors.core.navigation.ariaModal"
            data-wp-bind--aria-label="selectors.core.navigation.ariaLabel"
            data-wp-bind--role="selectors.core.navigation.roleAttribute"
            data-wp-effect="effects.core.navigation.focusFirstElement"
          >
            <button
              aria-label="Close menu"
              class="wp-block-navigation__responsive-container-close"
              data-wp-on--click="actions.core.navigation.closeMenuOnClick"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                aria-hidden="true"
                focusable="false"
              >
                <path
                  d="M13 11.8l6.1-6.3-1-1-6.1 6.2-6.1-6.2-1 1 6.1 6.3-6.5 6.7 1 1 6.5-6.6 6.5 6.6 1-1z"
                ></path>
              </svg>
            </button>
            <div
              class="wp-block-navigation__responsive-container-content"
              id="modal-1-content"
            >
              <ul
                class="wp-block-navigation__container is-responsive items-justified-right wp-block-navigation"
              >
                <li class="wp-block-navigation-item wp-block-navigation-link">
                  <a class="wp-block-navigation-item__content" href="#home"
                    ><span class="wp-block-navigation-item__label"
                      >Home</span
                    ></a
                  >
                </li>
                <li class="wp-block-navigation-item wp-block-navigation-link">
                  <a class="wp-block-navigation-item__content" href="#-about-us"
                    ><span class="wp-block-navigation-item__label"
                      >About Us</span
                    ></a
                  >
                </li>
                <li class="wp-block-navigation-item wp-block-navigation-link">
                  <a
                    class="wp-block-navigation-item__content"
                    href="#our-technology"
                    ><span class="wp-block-navigation-item__label"
                      >Our Technology</span
                    ></a
                  >
                </li>
                <li class="wp-block-navigation-item wp-block-navigation-link">
                  <a
                    class="wp-block-navigation-item__content"
                    href="http://Contact%20Us"
                    ><span class="wp-block-navigation-item__label"
                      >Contact Us</span
                    ></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <form
      action="#"
      method="post"
      accept-charset="utf-8"
      data-blog="224864087"
      data-post_access_level="everybody"
      data-subscriber_email=""
      id="subscribe-blog"
    >
      <div class="wp-block-jetpack-subscriptions__form-elements">
        <p id="subscribe-email">
          <label
            id="subscribe-field-label"
            for="subscribe-field"
            class="screen-reader-text"
          >
            Type your email…
          </label>
          <input
            required="required"
            type="email"
            name="email"
            class="has-32px-font-size"
            style="
              font-size: 32px;
              padding: 18px 27px 18px 27px;
              border-radius: 41px;
              border-width: 0px;
            "
            placeholder="Type your email…"
            value=""
            id="subscribe-field"
          />
        </p>
        <p id="subscribe-submit">
          <input type="hidden" name="action" value="subscribe" />
          <input type="hidden" name="blog_id" value="224864087" />
          <input
            type="hidden"
            name="source"
            value="https://gramele.com.au/home/"
          />
          <input type="hidden" name="sub-type" value="subscribe-block" />
          <input
            type="hidden"
            name="redirect_fragment"
            value="subscribe-blog"
          />
          <input
            type="hidden"
            id="_wpnonce"
            name="_wpnonce"
            value="28b2fd6e7c"
          /><input type="hidden" name="post_id" value="70" />
          <button
            type="submit"
            class="wp-block-button__link has-32px-font-size"
            style="
              font-size: 32px;
              padding: 18px 27px 18px 27px;
              margin-top: 10px;
              border-radius: 41px;
              border-width: 0px;
            "
            name="jetpack_subscriptions_widget"
          >
            Subscribe
          </button>
        </p>
      </div>
    </form>
  </body>
</html>
<script>
  $(document).ready(function () {
    $(".wp-block-navigation-item__label").click(function (event) {
      $("body, html").animate(
        {
          scrollTop: $("#About-content").offset().top,
        },
        600
      );
    });
  });
</script>
<script src="https://www.tutorialspoint.com/jquery/jquery-3.6.0.js"></script>

  $(".home").click(function (event) {
